<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragmentos/header :: header">
    <meta charset="utf-8">
</head>

<body>
    <section class="joinus" id="secaoBuscarTwitter">
        <div class="main_joinus_area m-y-3">
            <div class="container">

                <div class="row">
                    <div class="col-md-8 col-md-offset-3 section-title">
                        <h3>Formulário do candidato:</h3>
                    </div>
                </div>

                <form name="candidato" id="candidato" th:action="@{/cadastro/candidato}" method="POST">
                	
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" th:value="${candidato.nome}" class="form-control" maxlength="50" onkeypress="">
                        </div>

                        <div class="col-md-6">
                            <label for="dataNascimento">Data Nascimento:</label><br/>
                            <input type="text" id="dataNascimento" name="dataNascimento" maxlength="10" class="form-control" placeholder="DIA/MÊS/ANO"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label>E-mail:</label>
                            <input type="text" id="email" name="email" th:value="${candidato.email}" class="form-control" maxlength="50" onkeypress="">
                        </div>
                        
                        <div class="col-md-6">
                            <label>Perfil Twitter:</label>
                            <input type="text" id="perfilTwitter" name="perfilTwitter" class="form-control" maxlength="50" onkeypress="">
                        </div>

                        <div class="col-md-6">
                            <input type="hidden" id="idEmpresa" name="idEmpresa" th:value="${idEmpresa}" />
                        </div>

                        <div class="col-md-6">
                            <input type="hidden" id="idCad" name="idCad" th:value="${idcad}" />
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    <h4>Algumas Perguntas:</h4>
                    <label for="questao1">Fale um pouco sobre você. Cite hobbies, qualidades, defeitos, etc. Não economize palavras.*</label>
                    <textarea id="questao1" name="questao1" class="form-control" onkeypress=""></textarea>

                    <label for="questao2">Você gosta de ser líder ou seguidor? Como trabalha em grupo?*</label>
                    <textarea id="questao2" name="questao2" onkeypress="" class="form-control"></textarea>

                    <label for="questao2">Se você pudesse ser qualquer pessoa, quem você seria? Explique o motivo.*</label>
                    <textarea id="questao3" name="questao3" onkeypress="" class="form-control"></textarea>
                    
                    <div class="form-check">
    					<input type="checkbox" class="form-check-input" id="termos" name="termos" checked>
    					<label class="form-check-label" for="termos">Declaro que li e aceito os <a href="/cadastro/telaTermos" target="_blank">Termos</a></label>
  					</div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn-default" onclick="validaCadastroCandidato()">
                                Enviar
                            </a>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    
    <div th:insert="fragmentos/imports-js :: js"></div>
    
</body>

</html>
