<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:insert="fragmentos/header :: header">
    <meta charset="utf-8">
</head>

<body data-spy="scroll" data-target=".navbar-desktop">

    <!--Navbar-->
    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
        <!--Collapse button-->
        <div class="container">
            <a href="#" data-activates="mobile-menu" class="button-collapse right">
                <i class="fa fa-bars black-text"></i>
            </a>

            <!--Content for large and medium screens-->
            <div class="navbar-desktop">
                <!--Navbar Brand-->
                <a class="navbar-brand" href="index.html">
                    <img src="/img/logotipo2.png" alt="" />
                </a>
                <!--Links-->
                <ul class="nav navbar-nav pull-right hidden-md-down text-uppercase" id="desktop-menu">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- LINKS-->
            <div class="navbar-mobile">
                <ul class="side-nav" id="mobile-menu">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>

    <section class="joinus" id="secaoCadastroUsuario">
        <div class="main_joinus_area m-y-3">
            <div class="container">
				
				<br/>
				<br/>
                <form name="cadastro" id="cadastro" th:action="@{/cadastro/gerarSenha}" method="POST">
                    
                    <div class="row">
                        <div class="col-md-8 section-title">
                            <p>Será gerado uma nova senha e enviado para o seu e-mail. Você pode alterar a senha na área de 'Gerenciar Conta' ao realizar o login.</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">E-mail*:</label>
                            <input type="email" id="email" name="email" class="form-control"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <button type="submit" class="btn btn-default">Gerar Nova Senha</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <div th:insert="fragmentos/imports-js :: js"></div>

</body>

</html>
