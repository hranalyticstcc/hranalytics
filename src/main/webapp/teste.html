<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="/static/img/ibm.png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="/static/css/offcanvas.css" rel="stylesheet">
    <link href="/static/css/form-custom.css" rel="stylesheet">
    <link href="/static/css/incluir.css" rel="stylesheet">

    <title>Cadeia Batch - Editar</title>
</head>

<body class="bg-light">

    <div class="nav-scroller bg-white box-shadow">
        <nav class="nav nav-underline">
            <a class="nav-link" href="/home">Página Inicial</a>
            <a class="nav-link" href="/incluir">Incluir</a>
            <a class="nav-link" href="/pesquisar">Pesquisar</a>
            <a class="nav-link" href="/relatoriomanual">Relatório Manual</a>
            <a class="nav-link" href="/logout">Logout</a>
        </nav>
    </div>

    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-50 bg-purple rounded box-shadow">
            <img class="mr-3" src="/static/img/porto.png" alt="porto" width="50" height="60">
            <img class="mr-3" src="/static/img/ibm1.png" alt="ibm" width="100" height="80">
            <div class="lh-100">
                <h6 class="mb-0 text-black lh-100">IBM Brasil</h6>
                <small>Porto Seguro</small>
            </div>
        </div>

        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Editar</h6>
            <div class="media text-muted pt-3">
                <form class="form-signin" id="myForm" style="width: 60%" method="POST" th:action="${editar}">

                    <!-- CAMPO PARA USUÁRIO
                    <div class="form-group">
					<label for="usuario">Usuário</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend">@</span>
						</div> 
						<input type="hidden" class="form-control" id="usuario"
							aria-describedby="inputGroupPrepend" not required>
					</div>
				</div>
				-->
                    <div class="form-group">
                        <label for="incidente">Incidente</label>
                        <input type="text" style="width: 50%" class="form-control" id="incidente" name="incidente" aria-describedby="inputGroupPrepend"
                            th:value="${incidente}">
                    </div>

                    <div class="form-group">
                        <label for="job">Job</label>
                        <input type="text" style="width: 50%" class="form-control" id="job" name="job" aria-describedby="inputGroupPrepend" th:value="${job}">
                    </div>

                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="text" style="width: 50%" class="form-control" id="data" name="data" aria-describedby="inputGroupPrepend" th:value="${data}">
                    </div>

                    <div class="form-group">
                        <label for="nivel">*Nível</label>
                        <select style="width: 50%" class="form-control" id="nivel" name="nivel" th:value="${nivel}">
                            <option th:each="state : ${T(br.com.ibm.cadeiabatch.utilities.Nivel).values()}" th:value="${state}" th:selected="(${state} == *{nivel})"
                                th:text="${state}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descricao">*Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4" th:text="${descricao}"></textarea>
                    </div>


                    <button class="btn btn-primary" id="env" type="submit">Atualizar Log</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/holder.min.js"></script>
    <script src="/static/js/offcanvas.js"></script>
</body>

</html>
